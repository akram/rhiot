language: java
script: "./travis.sh"
jdk:
- oraclejdk8

sudo: required
services:
  - docker

env:
  global:
  - IS_TRAVIS=true
  - SONATYPE_USERNAME=hekonsek
  - DOCKER_USERNAME=hekonsek
  secure: ""
  secure: ""

after_success:
- export SONATYPE_PASSWORD=$SONATYPE_PASSWORD
- export DOCKER_PASSWORD=$DOCKER_PASSWORD
- python addServer.py
- DEPLOY=true ./travis.sh
