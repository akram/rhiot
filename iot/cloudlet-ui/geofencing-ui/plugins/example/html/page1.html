<div class="row">
    <div class="col-md-12" ng-controller="Example.Page1Controller">
        <select ng-show="clients.length > 0" data-ng-options="o.name for o in clients"
                data-ng-model="selectedOption" ng-change="clientSelected()"></select>

        <p ng-show="clients.length == 0">No clients in the database.</p>

        <select ng-show="routes.length > 0" data-ng-options="o.name for o in routes"
                data-ng-model="selectedRoute"></select>

        <p ng-show="selectedRoute">{{selectedRoute}}</p>
        <p ng-show="clients.length > 0 && routes.length == 0">No routes for the given client.</p>
    </div>
</div>
